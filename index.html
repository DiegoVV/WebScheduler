<script type="text/javascript">
    n = new Date();
    y = n.getFullYear();
    m = n.getMonth() + 1;
    d = n.getDate();
    w = n.getDay();
    lastDay = new Date(y, m, 0).getDate() + 1;
    weekday = new Array(7);
    weekday[0] = "Domingo";
    weekday[1] = "Segunda";
    weekday[2] = "Terça";
    weekday[3] = "Quarta";
    weekday[4] = "Quinta";
    weekday[5] = "Sexta";
    weekday[6] = "Sábado";

    month = new Array(12);
    month[0] = "Janeiro";
    month[1] = "Fevereiro";
    month[2] = "Março";
    month[3] = "Abril";
    month[4] = "Maio";
    month[5] = "Junho";
    month[6] = "Julho";
    month[7] = "Agosto";
    month[8] = "Setembro";
    month[9] = "Outubro";
    month[10] = "Novembro";
    month[11] = "Dezembro";

    document.getElementById("day").innerHTML = d;
    if (d + 1 < lastDay) {
        document.getElementById("day+1").innerHTML = (d + 1) % lastDay;
    } else {
        document.getElementById("day+1").innerHTML = (d + 2) % lastDay;
    }
    if (d + 2 < lastDay)
        document.getElementById("day+2").innerHTML = (d + 2) % lastDay;
    else
        document.getElementById("day+2").innerHTML = (d + 3) % lastDay;
    if (d + 3 < lastDay)
        document.getElementById("day+3").innerHTML = (d + 3) % lastDay;
    else
        document.getElementById("day+3").innerHTML = (d + 4) % lastDay;
    if (d + 4 < lastDay)
        document.getElementById("day+4").innerHTML = (d + 4) % lastDay;
    else
        document.getElementById("day+4").innerHTML = (d + 5) % lastDay;
    if (d + 5 < lastDay)
        document.getElementById("day+5").innerHTML = (d + 5) % lastDay;
    else
        document.getElementById("day+5").innerHTML = (d + 6) % lastDay;
    if (d + 6 < lastDay)
        document.getElementById("day+6").innerHTML = (d + 6) % lastDay;
    else
        document.getElementById("day+6").innerHTML = (d + 7) % lastDay;

    document.getElementById("weekday").innerHTML = weekday[w];
    document.getElementById("weekday+1").innerHTML = weekday[(w + 1) % 7];
    document.getElementById("weekday+2").innerHTML = weekday[(w + 2) % 7];
    document.getElementById("weekday+3").innerHTML = weekday[(w + 3) % 7];
    document.getElementById("weekday+4").innerHTML = weekday[(w + 4) % 7];
    document.getElementById("weekday+5").innerHTML = weekday[(w + 5) % 7];
    document.getElementById("weekday+6").innerHTML = weekday[(w + 6) % 7];
    document.getElementById("month").innerHTML = month[m - 1];
    document.getElementById("year").innerHTML = y;
    document.getElementById("date").innerHTML = d + "/" + m + "/" + y;
</script>
